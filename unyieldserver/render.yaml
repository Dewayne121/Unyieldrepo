services:
  - type: web
    name: unyielding-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm run postinstall
    startCommand: npx prisma db push --skip-generate && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: ORACLE_SECRET
        sync: false
